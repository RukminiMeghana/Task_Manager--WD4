<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TaskPro ‚Äî Professional Task Management</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="site-header">
    <div class="container header-inner">
      <div class="logo">üìù <strong>TaskPro</strong></div>
      <nav class="nav">
        <!-- future nav links could go here -->
      </nav>
      <button id="theme-toggle" class="btn theme-toggle" aria-label="Toggle theme">üåô</button>
    </div>
  </header>

  <main class="container">

    <section class="hero">
      <h1>Manage Your Tasks with Ease</h1>
      <p class="lead">Organize, prioritize, and conquer your to-do list like a pro.</p>
    </section>

    <section class="form-section card">
      <h2>Add or Update Task</h2>
      <form id="task-form">
        <div class="input-group">
          <label for="title">Title</label>
          <input type="text" id="title" placeholder="Task Title" required />
          <div class="error" id="title-error"></div>
        </div>

        <div class="input-group">
          <label for="description">Description</label>
          <textarea id="description" placeholder="Task Description" required></textarea>
          <div class="error" id="description-error"></div>
        </div>

        <div class="row">
          <div class="input-group flex-1">
            <label for="priority">Priority</label>
            <select id="priority">
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
            </select>
          </div>
          <div class="input-group flex-1">
            <label for="category">Category</label>
            <select id="category">
              <option value="Personal">Personal</option>
              <option value="Work">Work</option>
              <option value="Urgent">Urgent</option>
            </select>
          </div>
        </div>

        <button type="submit" id="submit-btn" class="btn primary-btn">Add Task</button>
      </form>
    </section>

    <section class="filter-section card">
      <div class="row align-center gap-10">
        <div class="flex-2">
          <input type="text" id="search-box" placeholder="üîç Search tasks..." />
        </div>
        <div class="flex-1">
          <select id="category-filter">
            <option value="All">All Categories</option>
            <option value="Personal">Personal</option>
            <option value="Work">Work</option>
            <option value="Urgent">Urgent</option>
          </select>
        </div>
        <div class="flex-1">
          <select id="priority-sort">
            <option value="none">Sort by Priority</option>
            <option value="high-low">High ‚Üí Low</option>
            <option value="low-high">Low ‚Üí High</option>
          </select>
        </div>
      </div>
    </section>

    <section id="task-list" class="task-list"></section>
  </main>

  <footer class="site-footer">
    <div class="container">
      ¬© 2025 TaskPro Inc. All rights reserved.
    </div>
  </footer>

  <div id="notifications" aria-live="polite"></div>
  <script src="script.js"></script>
</body>
</html>
